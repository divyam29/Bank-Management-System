{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'login/fonts/icomoon/style.css' %}">

  <link rel="stylesheet" href="{% static 'login/css/owl.carousel.min.css' %}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">

  <!-- Style -->
  <link rel="stylesheet" href="{% static 'login/css/style.css' %}">

  <title>Bank | Login</title>
</head>

<body>
  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/static/login/images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Welcome to<strong> ABC Bank</strong></h3>
            <p class="mb-4">Register Here</p>
            <form method="post">
              {% csrf_token %}
              <div class="form-group first">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Your Full Name" id="name">
              </div>
              <div class="form-group first">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Your Email" id="email">
              </div>
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Your Username" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Your Password" id="password">
              </div>

              <div class="d-flex mb-5 align-items-center">
                <!-- <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked" />
                  <div class="control__indicator"></div>
                </label> -->
                <center>
                <span class="ml-auto"><a href="{% url 'staff:login' %}" class="">Login!</a></span>
                </center>
              </div>

              <input type="submit" value="Register" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>


  </div>


  <script src="{% static 'login/js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'login/js/popper.min.js' %}"></script>
  <script src="{% static 'login/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'login/js/main.js' %}"></script>
</body>

</html>
